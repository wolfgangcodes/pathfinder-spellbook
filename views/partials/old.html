<div class="header navbar navbar-inverse navbar-fixed-top">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">Pathfinder Spellbook Generator</h3>
</div>
<div class="container">
<div class="row panel panel-default">
  <div class="panel-heading">
    <p class="panel-title">Filter your spells</p>
  </div>
  <div class="panel-body">
    <div class="form-group clearfix">
      <div ng-repeat="class in classes">
        <label class="checkbox-inline col-xs-2" style="text-transform:capitalize"><input type="checkbox" ng-model="selectedClasses[class]">{{class}}</label>
      </div>
    </div>
    <div>
      <input class="form-control" type="search" ng-model="nameFilter" placeholder="Filter by spell name">
    </div>
  </div>
</div>

<tabset class="row spell-select" justified="true">
  <button type="button" class="btn btn-default btn-sm pull-right" ng-click="clearSelected()">Clear Selected</button>
  <tab ng-repeat="(level, spells) in spellsByLevel" ng-click="selectedLevel=level">
    <tab-heading>
      <span>Level - {{level}}</span>
    </tab-heading>
    <div ng-if="level==selectedLevel" class="spell-block-container tab-content" ng-click="spell.selected=!spell.selected" ng-repeat="spell in spells | filter:{name:nameFilter} | classFilter:selectedClasses">
        <div class="panel panel-default spell-block">
            <div class="panel-heading">
              <h6 class="small panel-title">{{spell.name}}</h6>
            </div>
            <div class="panel-body">{{spell.short_description}}</div>
            <span class="small text-muted source-badge">{{spell.source}}</span>
            <span ng-show="spell.selected" class="glyphicon glyphicon-ok-sign selected-badge"></span>
        </div>
    </div>
  </tab>
</tabset>
</div>

<div class="selected-spell-list">
  <div ng-repeat="(level, spells) in spellsByLevel">
    <div class="panel panel-default" ng-model="theShiz" bind-filter="spells | filter:{selected:true}">
      <!-- Default panel contents -->
      <div class="panel-heading">Level - {{level}}<span class="badge pull-right">{{spells.length}}</span></div>
      <!-- List group -->
      <ul class="list-group" ng-repeat="spell in theShiz">
        <li class="list-group-item"> {{spell.name}}</li>
      </ul>
    </div>
  </div>
</div>
