<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">spellbook</h3>
</div>
<div class="row panel panel-default">
  <div class="panel-heading">
    <p class="panel-title">Filter your spells</p>
  </div>
  <div class="panel-body">
    <!-- TODO: this should be another group in the panel? -->
    <div class="form-group clearfix">
      <div ng-repeat="class in classes">
        <label class="checkbox-inline col-xs-2" style="text-transform:capitalize"><input type="checkbox" ng-model="selectedClasses[class]"/>{{class}}</label>
      </div>
    </div>
    <input class="form-control" type="text" ng-model="nameFilter" placeholder="Filter by spell name"/>
  </div>
</div>
<tabset class="row spell-select">
  <button type="button" class="btn btn-default btn-sm pull-right" ng-click="clearSelected()">Clear Selected</button>
  <tab ng-repeat="(level, spells) in spellsByLevel" heading="Level - {{level}}" ng-click="selectedLevel=level">
    <div
        ng-if="level==selectedLevel"
        class="spell-block-container tab-content animate-repeat"
        ng-click="spell.selected=!spell.selected"
        ng-repeat="spell in spells | filter:{name:nameFilter} | classFilter:selectedClasses ">
        <div class="panel panel-default spell-block ">
            <div class="panel-heading">
              <h6 class="small panel-title">{{spell.name}}</h6>
            </div>
            <div class="panel-body">{{spell.short_description}}</div>
            <span class="small text-muted source-badge">{{spell.source}}</span>
            <span ng-show="spell.selected" class="glyphicon glyphicon-ok-sign selected-badge"></span>
        </div>
    </div>
  </tab>
</tabset>

</div>
