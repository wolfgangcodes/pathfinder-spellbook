<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">spellbook</h3>
</div>
<div class="row">
  <input class="form-control" type="text" ng-model="nameFilter" placeholder="Filter by spell name"/>
</div>
<div class="row">
  <h4>Checkbox</h4>
  <pre>{{classFilter}}</pre>
  <div ng-repeat="class in classes">
    <label class="checkbox-inline col-xs-2"><input type="checkbox" ng-model="classFilter[class]"/>{{class}}</label>
  </div>
</div>
<div class="row">
  <div ng-repeat="spell in spells | filter:{name:nameFilter}">
      <h4>{{spell.name}} <span class="text-muted">{{spell.source}}</span></h4>
      <p>{{spell.short_description}}</p>
  </div>
</div>

</div>
